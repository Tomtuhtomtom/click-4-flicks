body {
  background-color:#61dafb;
}

.App-logo {
  height: 40vmin;
  pointer-events: none;
}

@media (prefers-reduced-motion: no-preference) {
  .App-logo {
    animation: App-logo-spin infinite 20s linear;
  }
}

.App-header {
  background-color: #282c34;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  font-size: calc(10px + 2vmin);
  color: white;
}

.App-link {
  color: #61dafb;
}

@keyframes App-logo-spin {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(360deg);
  }
}

.header-container {
  display: flex;
  justify-content: space-between;
  background-image: url(http://localhost:3000/click-4-flicks/static/media/filmstrip.9124143df4e7ebaf9eda.jpg);
  background-size: contain;
  height: 20vh;
}

.header-placeholder {
  width: 6rem;
  color: #90cea1;
}

.header-title {
  font-family: Century;
  font-weight: bolder;
  font-size: 3rem;
  text-shadow: 2px 2px 4px black;
  width: 30rem;
  line-height: 20vh;
}

.header-link {
  text-decoration: none;
  color: #90cea1;
}

.header-logo-box {
  height: 8vh;
  padding: 6vh 0 0 0;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

.header-logo-title {
  font-size: 0.6rem;
  text-align: center;
  height: 1.8vh;
}

.header-logo-item {
  background-color: #153A93;
}

.header-logo {
  width: 3rem;
}

.search-container {
  height: 10vh;
  line-height: 10vh;
  background-color: #61dafb;
}

.search-input {
  width: 40vw;
  height: 4vh;
  border: 4px solid black;
  padding: 0 0 0 2vw;
}

.search-button {
  height: 5vh;
  font-family: Century;
  font-weight: bolder;
  background-color: #90cea1;
}

.results {
  line-height: 1;
}
